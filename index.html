<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="heading">
        <h1>Odin Calculator</h1>

    </div>
    <div class="body">
        <div class="screen">
            <p class="show-num">0</p>
        </div>
        <div class="keys">
            <div class="num">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
            <div class="operators">
                <button class="clear">Clear</button>
                <button class="del">Del</button>
                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright @ Sandeep Suthar <a href="https://github.com/Sandeep-K-Suthar">Github</a></p>
    </footer>
</body>

</html>
